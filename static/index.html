<!DOCTYPE html>
<html>
<head>
    <title>metric.cool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<style type="text/css">
    body {
        font-family: monospace;
        background-color: rgba(15, 15, 15, 1.0);
        color: #f1f1f1;
        text-transform: uppercase;
    }

    body * {
        box-sizing: border-box;
    }

    .heading {
        text-align: center;
        transform: rotate(-9deg);
        margin-bottom: 4rem;
    }

    h1 {
        letter-spacing: 1px;
        font-style: italic;
        font-family: 'Impact', sans-serif;
        text-transform: uppercase;
    }

    h1, p {
        color: transparent;
        background: rgb(234, 213, 255);
        background: -moz-linear-gradient(180deg, rgba(234, 213, 255, 1) 0%, rgba(160, 214, 255, 1) 70%, rgba(57, 113, 239, 1) 100%);
        background: -webkit-linear-gradient(180deg, rgba(234, 213, 255, 1) 0%, rgba(160, 214, 255, 1) 70%, rgba(57, 113, 239, 1) 100%);
        background: linear-gradient(180deg, rgba(234, 213, 255, 1) 0%, rgba(160, 214, 255, 1) 70%, rgba(57, 113, 239, 1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ead5ff", endColorstr="#3971ef", GradientType=1);
        -webkit-background-clip: text;
        background-clip: text;
    }
    h1:after {
        background: none;
        content: attr(data-text);
        left: 0;
        position: absolute;
        text-shadow: 0px 0px 5px pink;
        top: 0;
        z-index: -1;
    }

    .temp_input {
        background-color: rgba(15, 15, 15, 1.0);
        color: #f1f1f1;
        border: 1px solid rgba(160, 214, 255, 1);
        padding: 0.5rem;

        width: 100%;
    }

    .button {
        padding: 0.5rem;
        display: inline-block;
        width: auto;
        border: 1px solid hotpink;
    }

    .button.active {
        color: hotpink;
    }

    .scale_selector {
        display: flex;
        justify-content: space-between;
        justify-items: stretch;
    }
</style>
<body>
<div id="metric-cool-app"></div>

<script src="index.js"></script>
<script>
  Elm.Main.embed(document.getElementById("metric-cool-app"));
</script>
</body>
</html>
